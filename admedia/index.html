<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iPhone 6 Giveaway</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col-lg-8 col-md-8 col-xs-12 v-center">
    <img src="congrats-banner.png" class="img-responsive" alt="" style="margin: 0 auto 20px auto;">
      <p class="lead">Every friday of the week we give away (1) chance to win an iPhone 6. You have been selected for a chance at the new iPhone.</p>
      <p>Please answer the following questions to put yourself in the running for the contest. You have <span id="countdown" class="timer">1:59</span> to complete the quiz or we will find the next qualified user.</p>
      <br>
      <form action="#" role="form">
       <div id="question_con">
       </div>
       <input type="button" name="next" class="btn btn-lg btn-success" value="Start">
     </form>
   </div>
   <div class="col-lg-4 col-md-4  col-xs-12">
    <img src="iphone6.png" alt="" class="img-responsive">
  </div>
 </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <img src="mock.png" alt="" data-dismiss="modal" class="img-responsive">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="custom.js"></script>
</body>
</html>
